<!-- content -->
<meta charset="UTF-8">
<div class="container lists_main col-md-12 w_content" ng-controller="SearchCommodityManagementController">
    <div class="row">
        <div class="breadcrumb-div">
            <ul class="breadcrumb" style="padding:0px; background-color : #f1f1f1">
                <li><a href="#/main">首页</a></li>
                <li class="active">{{searchcrumbs}}</li>
                <div class="clear"></div>
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row">
        <div class="grids_of_4_top">
            <div class="filter-lists">
                <ul class="w_nav ">
                    <input type="hidden" value="sort_by"/>
                    <input type="hidden" value="order_by"/>
                    <li style="cursor: pointer;">
                        <a class="active" ng-class="{true: 'selected', false: 'none_selected'}[selected == '最新']" ng-click="getCommoditySort('最新' )">最新</a>
                    </li>
                    |
                    <li><a href="" ng-class="{true: 'selected', false: 'none_selected'}[selected == '收藏数']" ng-click="getCommoditySort('收藏数')">收藏数 </a></li>
                    |
                    <li><a href="" ng-class="{true: 'selected', false: 'none_selected'}[selected == '价钱从高到低']" ng-click="getCommoditySort('价钱从高到低')">价钱从高到低</a></li>
                    |
                    <li><a href="" ng-class="{true: 'selected', false: 'none_selected'}[selected == '价钱从低到高']" ng-click="getCommoditySort('价钱从低到高')">价钱从低到高</a></li>
                    <div class="clear"></div>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>


    <div class="row" ng-controller="SearchCommodityListController">
        <div class="grid1_of_4" ng-repeat="commodity in commodityList" style="margin-top: 10px; text-align:center;padding: 5px;">
            <a href="#commodityDetail/{{commodity.id}}">
	            <div class="content_box">
	                <div class="view view-fifth">
	                    <img src="{{commodity.mainCover.image.uri}}" class="img-responsive" alt=""/>
	                </div>
	                <h5>{{commodity.title}}</h5>
	                <span style="float:left">￥{{commodity.price}}</span>
	            </div>
            </a>
        </div>
    </div>

    <!-- Pagination -->
    <div class="row" ng-controller="SearchCommodityPaginationController">
        <ul class="pagination my-pagination" style="margin-left: 50%; float: right;" ng-show="isShow">
            <li ng-class="{paginationdisabled: isFirstPage}" ng-model="previousPageNumber">
                <a href="" ng-class="{paginationdisabled: isFirstPage}"
                   ng-click="doJumpPage(previousPageNumber)">&laquo;</a>
            </li>

            <li ng-class="{active: page.isCurrentPage}" ng-repeat="page in pages"
                ng-click="doJumpPage(page.pageNumber)"><a href="">{{page.pageNumber}}</a></li>

            <li ng-class="{paginationdisabled: isLastPage}" ng-model="NextPageNumber">
                <a href="" ng-class="{paginationdisabled: isLastPage}" ng-click="doJumpPage(NextPageNumber)">&raquo;</a>
            </li>
        </ul>
        <br>
          <h5 style="color:red" ng-show="!isShow">暂无搜索的商品</h5>
    </div>

</div>
