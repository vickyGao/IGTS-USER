<meta charset="UTF-8">

<div ng-controller="mainPageController">
    <!--slice-images-->
    <div class="row my-row">
        <div style="height: 305px">
            <carousel interval="myInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img ng-src="{{slide.image.uri}}"
                         style="margin:auto; cursor: pointer; width: 1200px; height: 450px;"
                         ng-click="doViewCommodityDetail(slide.commodityid)">
                </slide>
            </carousel>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="row my-row" style="margin-top: 165px;">
        <div class="featured container col-md-12">
            <div class="biseller-info">
                <h3 class="new-models" style="color:red;">热门商品</h3>
                <ul class="flexiselHot">
                    <li ng-repeat="hot in hotList"><a href="#/commodityDetail/{{hot.commodityid}}">
                        <div class="biseller_column">
                            <img src="{{hot.image.uri}}" class="img-responsive" style="width: 320px; height: 250px;"
                                 alt="" class="veiw-img" ng-click="doViewCommodityDetail(hot.commodityid)">

                            <div class="biseller-name">
                                <h4>{{hot.commodity.title}}</h4>

                                <p>￥{{hot.commodity.price}}</p>
                            </div>
                        </div>
                    </a>
                    </li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>

    <div class="row my-row" ng-repeat="customModule in customModuleList" ng-show="customModuleList.commodities.length != 0">
        <h3 class="new-models" style="color:burlywood;  margin-left: 40px;">{{customModule.title}}</h3>
        <div  style="overflow-x: auto; overflow-y: hidden; width:95%;height: 380px; margin: 0 auto;">
            <ul class="flexiselBlock" style="width: auto; display: inline-flex;">
                <li ng-repeat="commodity in customModule.commodities" style="float: left; height: 350px;width: 200px;">
                    <a href="#/commodityDetail/{{commodity.id}}">
                        <div class="biseller_column">
                            <img src="{{commodity.coverimageuri}}" class="img-responsive"
                                 style="width: 200px; height: 200px;" alt="" ng-click="doViewCommodityDetail(commodity.id)">

                            <div class="biseller-name">
                                <h4>{{commodity.title}}</h4>

                                <p>￥{{commodity.price}}</p>
                            </div>
                        </div>
                    </a>
                </li>
                <div class="clearfix"></div>
            </ul>
        </div>
    </div>


</div>
<script type="text/javascript">
    $(".flexiselHot").each(function () {
        $(this).flexisel({
            visibleItems: 3,//一行显数的个数
            animationSpeed: 1000,//动画时间
            autoPlay: true,//自动播放
            autoPlaySpeed: 3000,     //播放间隔时间
            pauseOnHover: true,//鼠标悬浮是否停止播放
            enableResponsiveBreakpoints: true,//是否开启响应式
            responsiveBreakpoints: {
                portrait: { //项目名，可随意命名
                    changePoint: 480, //屏幕最大像素，意思为当屏幕最大像素为480时，只显示一个Item，即例子只显示一张图片。
                    visibleItems: 1//只显示一个Item，下面的雷同
                },
                landscape: {
                    changePoint: 640,
                    visibleItems: 2
                },
                tablet: {
                    changePoint: 768,
                    visibleItems: 3
                }
            }
        });
    });
    $(".flexiselBlock").each(function () {
        $(this).flexisel({
            visibleItems: 3,//一行显数的个数
            animationSpeed: 1000,//动画时间
            autoPlay: false,//自动播放
            autoPlaySpeed: 3000,     //播放间隔时间
            pauseOnHover: true,//鼠标悬浮是否停止播放
            enableResponsiveBreakpoints: true,//是否开启响应式
            responsiveBreakpoints: {
                portrait: { //项目名，可随意命名
                    changePoint: 480, //屏幕最大像素，意思为当屏幕最大像素为480时，只显示一个Item，即例子只显示一张图片。
                    visibleItems: 1//只显示一个Item，下面的雷同
                },
                landscape: {
                    changePoint: 640,
                    visibleItems: 2
                },
                tablet: {
                    changePoint: 768,
                    visibleItems: 3
                }
            }
        });
    });
</script>
